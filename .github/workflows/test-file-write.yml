name: Test file writing (safe)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create and list files in tmp-test/
        run: |
          mkdir -p tmp-test
          echo "Hello, world!" > tmp-test/test.txt
          echo "Created files in tmp-test:"
          ls -l tmp-test

      - name: Check file content
        run: |
          echo "File contents:"
          cat tmp-test/test.txt

      - name: Upload tmp-test as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tmp-test-folder
          path: tmp-test/
