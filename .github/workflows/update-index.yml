name: Build index and deploy

on:
  push:
    branches:
      - main
    paths:
      - 'data/web-repositorio.xlsx'
      - '!public/index.html'
  workflow_dispatch:

permissions:
  contents: write    # ✅ allow commits
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 beautifulsoup4 openpyxl

      - name: Generate index.html
        run: |
          python main.py
        working-directory: src/

      # ✅ NEW STEP: Add build timestamp + commit info
      - name: Add build info to index.html
        run: |
          BUILD_DATE="$(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          COMMIT_HASH="$(git rev-parse --short HEAD)"
          echo "<!-- Built from commit $COMMIT_HASH on $BUILD_DATE -->" >> public/index.html
          echo "Appended build info to public/index.html"

      # ✅ Commit & push only if there are changes
      - name: Commit and push updated index.html
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add public/index.html
          git add -A data/

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update index.html on $(date -u +"%Y-%m-%d %H:%M:%S UTC") [skip ci]"
            git push
          fi
      # [skip ci] prevents the commit itself from retriggering the workflow.
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public


  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
