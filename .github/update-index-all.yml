name: Build index from json and deploy

on:
  push:
    branches:
      - main
    paths:
      - 'data/**'
      - '!public/index.html'   # avoid infinite loop on index.html updates
  workflow_dispatch:    # allow manual trigger too

permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jinja2 beautifulsoup4 openpyxl


      - name: Get changed files in the docs folder
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # v46
        with:
          files: data/horarios-de-misa.md

      - name: my changed files
        run: |
          echo "List all the files that have changed: $ALL_CHANGED_FILES"


      - name: Run script with changed files
        run: |
          for file in ${{ steps.changed-files.outputs.modified_files }}; do
            echo "Processing $file"
            if [file == 'data/horarios-de-misa.md']; then
              python main.py 'horarios-de-misa'
            elif [file == 'data/web-repositorio.xlsx]; then
              python main.py
            elif [file == 'data/web-repositorio.json]; then
              python main.py 'json-conf'
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public


  # Single deploy job since we're just deploying
  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
